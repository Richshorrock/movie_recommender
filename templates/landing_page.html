<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="../static/style.css">
    <title>🎥Movie Recommender🎥</title>
</head>
<body>
  

    <h1>🎥 Rich's Movie Recommender 🎥</h1> 
    <p>Welcome to Rich's recommender</p>
    <!--<img src="../static/logo.png" width="400" height="300">-->
    <p id="rating-paragraph">⭐ Rate movies on scale of 1-5 ⭐</p>
    <form action="/recommendation">
        Titanic: <input class="form" type="number" name="Titanic, (1999)" value="2.5" min="1" max="5" step="0.5">
        <br>
        Hercules: <input class="form" type="number" name="Hercules, (1999)" value="2.5" min="1" max="5" step="0.5">
        <br>
        <input type="submit" value="Submit your scores">
    </form>
    <p>Go to the 
    <a href="/recommendation">recommendations</a>
    </p>

</body>
</html>
